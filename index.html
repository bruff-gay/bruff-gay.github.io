<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bruff.gay git</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: system-ui, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
    }
    /* ASCII bear header */
    .bear-header {
      text-align: center;
      padding: 1rem 0 0.5rem;
      font-size: 0.9rem;
      line-height: 1.2;
      white-space: pre;
    }
    /* Top 2/3 */
    .repos {
      height: 66.666vh;
      overflow: auto;
      padding: 0 1rem;
    }
    /* Bottom 1/3 */
    .bluesky {
      height: 33.333vh;
      border-top: 2px solid #30363d;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- ASCII bear -->
  <div class="bear-header">
    <strong>Bear</strong>
    <pre>
     (()(()
     /       
    ( /    \  
     \ o o    /
     (())/ \
    / ,==.___ 
   (   |--|      )
   /_.||'-./_
  / (        /     
  \  \      (      /
   )  '._)    /
(((.--(((____/
    </pre>
  </div>

  <!-- GitHub repos (top 2/3) -->
  <div class="repos">
    <div
      class="github-cards"
      data-user="bruff-gay"
      data-max="6"
      data-theme="dark"
    ></div>
    <script src="https://cdn.jsdelivr.net/gh/lepture/github-cards@latest/jsdelivr.js"></script>
  </div>

  <!-- Bluesky iframe (bottom 1/3) -->
  <div class="bluesky">
    <iframe
      src="https://bsky.app/profile/bruff.gay"
      title="Bluesky profile"
    ></iframe>
  </div>
</body>
</html>
